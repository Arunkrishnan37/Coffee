<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hey... wanna grab coffee sometime? â˜•ðŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", "Poppins", cursive, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 25%, #f9a8d4 50%, #f472b6 75%, #ec4899 100%);
      color: #5a1a3a;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.3); }
    }

    .container {
      text-align: center;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 32px;
      box-shadow: 0 20px 50px rgba(244, 114, 182, 0.4);
      max-width: 500px;
      width: 90%;
      transition: all 0.4s ease;
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.8rem;
      line-height: 1.3;
      background: linear-gradient(135deg, #ec4899, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
      z-index: 1;
    }

    button {
      border: none;
      border-radius: 50px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ec4899, #f472b6);
      color: #fff;
      box-shadow: 0 12px 25px rgba(236, 72, 153, 0.4);
      transform-origin: center;
    }

    #yesBtn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 18px 35px rgba(236, 72, 153, 0.6);
    }

    #noBtn {
      background: linear-gradient(135deg, #fef3f2, #fee2e2);
      color: #be123c;
      border: 3px dashed #f87171;
      font-weight: 600;
    }

    #noBtn:hover {
      transform: translateY(-2px) scale(1.02);
      background: linear-gradient(135deg, #fee2e2, #fecaca);
    }

    .tagline {
      margin-top: 1rem;
      font-size: 1.15rem;
      color: #7c2d12;
      text-align: center;
      max-width: 95%;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
      z-index: 1;
      font-weight: 500;
    }

    .final {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }

    .final h1 {
      font-size: 2.3rem;
      background: linear-gradient(135deg, #ec4899, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gif-container {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      background: linear-gradient(135deg, #fdf2f8, #fce7f3);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(236, 72, 153, 0.4);
    }

    .gif-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .final-note {
      font-size: 1.1rem;
      color: #7c2d12;
      max-width: 90%;
      line-height: 1.5;
    }

    /* Fullscreen mode */
    .full-yes {
      max-width: none;
      width: 100%;
      height: 100vh;
      border-radius: 0;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 3rem;
    }

    .full-yes .buttons {
      flex-direction: column;
      align-items: center;
    }

    .full-yes #yesBtn {
      font-size: 1.6rem;
      padding: 1.3rem 4rem;
    }

    .full-yes .tagline {
      font-size: 1.4rem;
      margin-top: 1.5rem;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.9rem; }
      .container { padding: 2rem; }
      .tagline { font-size: 1.05rem; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container" id="mainBox">
    <div class="question-stage" id="questionStage">
      <h1>Hey... wanna grab coffee sometime? â˜•ðŸ’•</h1>
      
      <div class="buttons">
        <button id="yesBtn">Yes please! â˜•</button>
        <button id="noBtn">No thanks</button>
      </div>

      <p class="tagline" id="tagline">No pressure at all... just thought it'd be cute ðŸ¥º</p>
    </div>

    <div class="final" id="finalStage">
      <h1>OMG you said YES to a date! â˜•ðŸ’–</h1>
      <div class="gif-container">
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute coffee date celebration" />
      </div>
      <p class="final-note">Can't wait to see you smile over coffee. You're adorable for saying yes ðŸ¥°</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainBox = document.getElementById("mainBox");
    const questionStage = document.getElementById("questionStage");
    const finalStage = document.getElementById("finalStage");
    const tagline = document.getElementById("tagline");
    const starsContainer = document.getElementById("stars");

    const noTexts = [
      "No thanks ðŸ˜Š",
      "Not dating rn ðŸ«¤", 
      "Just friends only",
      "Keeping it casual âœ¨",
      "Coffee as friends?",
      "Totally get it ðŸ’•"
    ];

    const cuteTaglines = [
      "Totally cool if not! Just had to ask ðŸ¥°",
      "I respect that 100% - you're still awesome â˜•",
      "Friends coffee still sounds fun tho? ðŸ˜Š",
      "No worries at all! You're amazing either way ðŸ’–",
      "Totally understand! Hugs instead? ðŸ«‚",
      "You're the sweetest for even considering it ðŸ¥º"
    ];

    let noClickCount = 0;
    let yesScale = 1;

    // Twinkling stars
    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 100 + "%";
      star.style.top = Math.random() * 100 + "%";
      star.style.animationDelay = Math.random() * 3 + "s";
      starsContainer.appendChild(star);

      setTimeout(() => star.remove(), 6000);
    }

    setInterval(createStar, 800);

    noBtn.addEventListener("click", () => {
      noClickCount++;

      const textIndex = Math.min(noClickCount - 1, noTexts.length - 1);
      noBtn.textContent = noTexts[textIndex];

      yesScale += 0.18;
      yesBtn.style.transform = `scale(${yesScale})`;

      const taglineIndex = Math.min(noClickCount - 1, cuteTaglines.length - 1);
      tagline.textContent = cuteTaglines[taglineIndex];

      if (noClickCount >= 6) {
        mainBox.classList.add("full-yes");
        noBtn.style.display = "none";
        tagline.textContent = "Your heart knows what it wants... click Yes? âœ¨";
      }
    });

    yesBtn.addEventListener("click", () => {
      questionStage.style.display = "none";
      finalStage.style.display = "flex";
      mainBox.classList.add("full-yes");
    });
  </script>
</body>

</html>
